<form name="workitemForm" ng-submit="sendForm()">
	<div class="form-group">
	 	<label for="title">Title</label>
		<input name="title" type="text" class="form-control" required/>
		<p class="alert alert-danger" ng-show="workitemForm.title.$error.required && workitemForm.title.$dirty" class="alert alert-warning">
		Required</p>
		</div>

		<div class="form-group">
	 	<label for="description">Description</label>
		<input name="description" type="text" class="form-control" required/>
		<p class="alert alert-danger" ng-show="workitemForm.description.$error.required && workitemForm.description.$dirty" class="alert alert-warning">
		Required</p>
		</div>

		<div class="form-group">
	 	<label for="status">Status</label>
		<select name="status">
  			<option value="do">Do</option>
			<option value="fragmentary">Fragmentary</option>
			<option value="implementation">Implementation</option>
			<option value="complete">Complete</option>
		</select>
		<p class="alert alert-danger" ng-show="workitemForm.status.$error.required && workitemForm.status.$dirty" class="alert alert-warning">
		Required</p>
		</div>

		<input type="submit" class="btn btn-default" ng-disabled="workitemForm.$dirty && workitemForm.$invalid"/>

</form>
